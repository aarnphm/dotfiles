# Automatically reload on config changes
auto_reload: true

# Optional: int, how much border to give captions in px
caption_border: 5
# Optional: array of int, RGBA color values (4 values, each 0-255)
caption_color: [0xff, 0xff, 0xff, 0xff]
# Font to use when rendering captions on buttons (must be a local path to a TTF file!)
caption_font: /home/aarnphm/.local/share/fonts/InconsolataGo-Bold.ttf
# Optional: float, font size to use on captions
caption_font_size: 18
# Optional: string, where to place captions (bottom / top)
caption_position: bottom

# Brightness to set on start (0-100)
default_brightness: 50
# Page to display on start
default_page: default
# Optional: Time to display off (0s or leave out for no timeout)
display_off_time: 2m
# Font to use when rendering buttons with text (must be a local path to a TTF file!)
render_font: /home/aarnphm/.local/share/fonts/InconsolataGo-Regular.ttf

pages:
  default:
    keys:
      0:
        display:
          type: text
          attributes:
            text: 'terminal'
        actions:
          - type: key_press
            attributes:
              delay: 1s
              key_codes: [20]
              mod_alt: true
              mod_ctrl: true 
              mod_shift: false
              mod_meta: false
      1:
        display:
          type: text
          attributes:
            text: 'pycharm'
        actions:
          - type: exec
            attributes:
              command: ["/home/aarnphm/bin/pycharm"]
      6:
        display:
          type: text
          attributes:
            text: 'goland'
        actions:
          - type: exec
            attributes:
              command: ["/home/aarnphm/bin/goland"]
      2:
        display:
          type: text
          attributes:
            text: 'spotify'
        actions:
          - type: exec
            attributes:
              command: ["/usr/bin/spotify-tray"]
      13:
        display:
          type: text
          attributes:
            text: 'prev page'
        actions:
          - type: page
            attributes:
              relative: -1
      14:
        display:
          type: text
          attributes:
            text: 'next page'
        actions:
          - type: page
            attributes:
              name: second
              relative: 1
  second:
    keys:
      0:
        display:
          type: text
          attributes:
            text: 'obs'
        actions:
          - type: exec
            attributes:
              command: ["/usr/bin/bash", "-c", "obs"]
      13:
        display:
          type: text
          attributes:
            text: 'prev page'
        actions:
          - type: page
            attributes:
              relative: -1
      14:
        display:
          type: text
          attributes:
            text: 'next page'
        actions:
          - type: page
            attributes:
              name: second
              relative: 1
